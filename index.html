<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacén Doña Julia</title>
    <script src="https://kit.fontawesome.com/3b026a5594.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body>
    
    <nav class="navBar">
        <div class="navBar__title">Doña Julia</div>
        <div class="navBar__icon"><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></div>
    </nav>

    <main>

        <div class="section">
            <div class="section__text">
                <div class="section__title">Detalle de tu compra</div>
                <div class="section__subTitle">Esperamos que disfrutes tus productos</div>
            </div>
    
            <div class="section__cart" id="injectSection">
    
                <ul class="section__menu">
    
                    <li class="section__item">
    
                        <div class="section__img">
                            <img src="assets/IMG/leche.jfif" alt="leche">
                        </div>
                        <div class="section__name">
                            Leche
                        </div>
                        <div class="section__info">
                            <div class="section__quantity">2x</div>
                            <div class="section__unitPrice">$1000</div>
                        </div>
                        <div class="section__subTotal">
                            $2000
                        </div>
    
                    </li>
    
                </ul>
                <div class="section__total">
                    <div class="total__text">
                        
                        Total de tu compra:
                    </div>
                    <div class="total__price">$4000</div>
            </div>
    
            </div>

        </div>
        
    </main>


    <!-- <script src="assets/JS/script.js"></script> -->
</body>
</html>
